<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-success" id="txtaddVideo">Thêm Video</button>
    <input type="checkbox" name="" id="txtcheckall">
    <table class="table">
        <thead>
            <tr>
                <td></td>
                <td>Id</td>
                <td>Name</td>
                <td>Url</td>
                <td>Course</td>
                <td></td>
            </tr>
            <tbody id="txtlistvideo"></tbody>
        </thead>
    </table>
    <script id="templatevideo" type="x-tmpl-mustache">
        <tr>
            <td><input type="checkbox" class="txtcheckcontent" value="{{Id}}"></td>
            <td>{{Id}}</td>
            <td>{{Name}}</td>
            <td>{{Url}}</td>
            <td>{{{CourseId}}}</td>
            <td>
                <button data-id="{{Id}}" class="btn btn-primary txtviewall">Xem</button>
                <button data-id="{{Id}}" class="btn btn-primary txtupdateall">Sửa</button>
                <button data-id="{{Id}}" class="btn btn-danger txtdeleteall">Xóa</button>
            </td>
        </tr>
    </script>
    <button id="txtdeleteallchoose" class="btn btn-primary">Xóa tất cả</button>
    <div id="txtmodaladdVideo" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="addVideo.html" method="post" id="signup">
                    <h1>Thêm Video</h1>
                    <div class="field">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" id="txtnameVideo" name="name" placeholder="Enter your name of video" />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="email">Url:</label>
                        <input class="form-control" type="text" id="txturlVideo" name="email" placeholder="Enter your url video" />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="email">Url:</label>
                        <select class="form-control" id="txtcorseId">

                        </select>
                        <small></small>
                    </div>
                    <a class="btn btn-primary" id="txtadd">Tạo</button>
                </form>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>




      <div id="txtmodalupdateVideo" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="addVideo.html" method="post" id="signup">
                    <h1>Update Video</h1>
                    <input type="hidden"  name="" id="txthdId">
                    <div class="field">
                        <label for="name">Name:</label>
                        <input class="form-control" type="text" id="txtnameVideoupdate" name="name" placeholder="Enter your name of video" />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="email">Url:</label>
                        <input class="form-control" type="text" id="txturlVideoupdate" name="email" placeholder="Enter your url video" />
                        <small></small>
                    </div>
                    <div class="field">
                        <label for="email">Url:</label>
                        <select class="form-control" id="txtcorseIdupdate">

                        </select>
                        <small></small>
                    </div>
                    <a class="btn btn-primary" id="txtupdateVideo">Sửa</button>
                </form>
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="module" src="videomanager.js"></script>
</body>
</html>
