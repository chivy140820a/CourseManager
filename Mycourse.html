<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
      .txtalink{
      text-decoration: none;
      box-shadow: 0 3px tomato;
      padding: 4px;
      color: red;
   }
    </style>

</head>
<body>
    <input type="checkbox" id="txtcheckall" name="" id=""><label>Chọn tất cả</label></br>
    <table class="table">
        <thead>
            <tr>
                <td></td>
                <td>Id</td>
                <td>Name</td>
                <td>Price</td>
                <td>LastPrice</td>
                <td></td>
            </tr>
            <tbody id="txtmylistcourse"></tbody>
        </thead>
    </table>
    <script id="templatemylistcourse" type="x-tmpl-mustache">
        <tr>
            <td><input type="checkbox" class="txtcheckcontent" value="{{Id}}"></td>
            <td>{{Id}}</td>
            <td>{{Name}}</td>
            <td>{{Price}}</td>
            <td>{{LastPrice}}</td>
            <td>
                <button data-id="{{Id}}" class="btn btn-primary txtviewall">Xem</button>
                <button data-id="{{Id}}" class="btn btn-success txtlistvideoofvideo">Tham gia khóa học</button>
            </td>
        </tr>
    </script>
    <div id="txtmodalshowVideo" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="addVideo.html" method="post" id="signup">
                   <iframe src="https://www.youtube.com/embed/OHmNW82FPck" id="txtshowVideoHere" height="400" width="400" title="Iframe Example"></iframe></br>
                   <div id="txtlistvideocontent">
                      
                   </div>
  
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  
      <script id="templateshowVideocontent" type="x-tmpl-mustache">
          <a class="txtcontent" data-id="{{Id}}">{{Name}}</a></br>
      </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="module" src="Mycourse.js"></script>
</body>
</html>
