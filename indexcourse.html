<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
     .txtalink{
                text-decoration: none;
                box-shadow: 0 3px tomato;
                padding: 4px;
                color: red;
             }
    </style>
</head>
<body>
    <button class="btn btn-primary" id="txtaddcourse">Thêm khóa học</button>
    <label>Chọn tất cả Khóa học tại đây</label><br>
    <input type="checkbox" id="txtcheckall" name="" id=""><label>Chọn tất cả</label>
    <table class="table">
        <thead>
            <tr>
                <td></td>
                <td>Id</td>
                <td>Name</td>
                <td>Price</td>
                <td>LastPrice</td>
                <td></td>
            </tr>
            <tbody id="txtlistcourse"></tbody>
        </thead>
    </table>
    <script id="templatecourse" type="x-tmpl-mustache">
        <tr>
            <td><input type="checkbox" class="txtcheckcontent" value="{{Id}}"></td>
            <td>{{Id}}</td>
            <td>{{Name}}</td>
            <td>{{Price}}</td>
            <td>{{LastPrice}}</td>
            <td>
                <button data-id="{{Id}}" class="btn btn-primary txtviewall">Xem</button>
                <button data-id="{{Id}}" class="btn btn-primary txtupdateall">Sửa</button>
                <button data-id="{{Id}}" class="btn btn-danger txtdeleteall">Xóa</button>
                <button data-id="{{Id}}" class="btn btn-success txtjoinlistvideo">Tham gia khóa học</button>
                <button data-id="{{Id}}" class="btn btn-success txtlistvideoofvideo">Xem nội dung</button>
            </td>
        </tr>
    </script>
    <button class="btn btn-primary" id="txtbuycourse">Mua khóa học</button>
   
    <div id="txtmodalshowVideo" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form action="addVideo.html" method="post" id="signup">
                 <iframe src="https://www.youtube.com/embed/OHmNW82FPck" id="txtshowVideoHere" height="400" width="400" title="Iframe Example"></iframe></br>
                 <div id="txtlistvideocontent">
                    
                 </div>

              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>



    <div id="txtmodaladdcourse" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form action="addVideo.html" method="post" id="signup">
                  <label for="">Nhập tên khóa học</label></br>
                  <input type="text" class ="form-control" name="" id="txtnamecourse"></br>
                  <label for="">Nhập giá khóa học</label></br>
                  <input type="number" class ="form-control" name="" id="txtpricecourse"></br>
                  <label for="">Nhập giá bán ra</label></br>
                  <input type="number" class ="form-control" name="" id="txtlastpricecourse"></br>
                  <a id="txtaddcoursecontent" class ="btn btn-primary">Thêm khóa học</button>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <div id="txtmodalupdatecourse" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form action="addVideo.html" method="post" id="signup">
                  <input type="hidden" name="" id="txtupdatehiddenId">
                  <label for="">Nhập tên khóa học</label></br>
                  <input type="text" class ="form-control" name="" id="txtnameupdatecourse"></br>
                  <label for="">Nhập giá khóa học</label></br>
                  <input type="number" class ="form-control" name="" id="txtpriceupdatecourse"></br>
                  <label for="">Nhập giá bán ra</label></br>
                  <input type="number" class ="form-control" name="" id="txtlastpriceupdatecourse"></br>
                  <a id="txtupdatecoursecontent" class ="btn btn-primary">Thêm khóa học</button>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script id="templateshowVideocontent" type="x-tmpl-mustache">
        <a class="txtcontent" data-id="{{Id}}">{{Name}}</a></br>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <script type="module" src="coursemanager.js"></script>
</body>
</html>
